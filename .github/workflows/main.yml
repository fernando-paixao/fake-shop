name: CI/CD for Fake Shop

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: nikopolides/fake-shop

    steps:
      
      #CI
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:${{ github.run_number }} -t $DOCKER_IMAGE:latest ./src

      - name: Push Docker image to DockerHub
        run: |
          docker push $DOCKER_IMAGE:${{ github.run_number }}
          docker push $DOCKER_IMAGE:latest

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --name eks-aula

      - name: Deploy to EKS
        run: |
          kubectl set image -f deployment.yml my-app=$DOCKER_IMAGE:${{ github.run_number }}
          kubectl apply -f deployment.yml
